  <div class="modal fade" id="trans-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamentos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="trans-modal" class="form-login" >
                <div class=" mb-3">

                </div>
                <div class="mb-3">

                </div>

                    <label for="data-input" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data-input">
               </div>
               <div class="mb-3">
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" name="type-input" id="inlineCheckbox1" value="1" checked>

                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="type-input" id="inlineCheckbox2" value="2">
                    <label class="form-check-label" for="inlineCheckbox2">Saída</label>
                  </div>
                  
               </div>

                 <button type="submit" class="btn ver-todas-botão">Adicionar</button>
