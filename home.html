    <main>           
      <div class="container-lg">      
        <div class="row">
          <div class="col d-flex mt-4 justify-content-start  text-center">
            <i class="bi bi-cash-coin icon-detal fs-1 color-2 "></i>
            <span class="fs-2 mx-3" id="total" >$00.0</span>
          </div>
          <div class="col d-flex mt-3 justify-content-end">
            <img src="assent/images/coins-small.png" class="img-fluid" alt="" srcset="">
          </div>
        </div>
      </div>              <!--paradinha antes do "principal"-->
             
      <div>
        <div class="container entrada-saida px-3 ">
          <div class="row ">
              <div class="col-6">
                  <span class="fs-4">Entradas <i class="bi bi-arrow-down-circle fs-2 align-middle"></i></span>
              </div>
              <div class="col-6">
                  <span class="fs-4">Saidas <i class="bi bi-arrow-up-circle fs-2 align-middle"></i></span>
              </div>
              <div class="col-12 my-2">
                  <hr>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <div class="container p-0" id="cash-in-list">
        
                  </div>
              </div>
              <div class="col-6">
                  <div class="container p-0" id="cash-out-list">
                  </div>
              </div>
                         </div>
                          <div> <button class="btn ver-todas-botão mb-3" id="transaction-botão" > Ver todas</button> </div>
            <button class="btn botão-flutuante" data-bs-toggle="modal" data-bs-target="#transaction-modal" > <i class="bi bi-plus"></i></button>
                  </div>
      </div>
              
                <!-- Modal -->
               <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamentos</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="transaction-form">
                        <div class="modal-body"> 
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                  <label for="description-input" class="form-label">Descrição</label>
                                  <input type="text" class="form-control" id="description-input" required>
                                </div>
                                <div class="mb-3">
                                    <label for="date-input" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="date-input" required>
                                  </div>
        
                                  <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input" id="type-input" value="1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-input" id="type-input" value="2">
                                        <label class="form-check-label" for="inlineRadio2">Saida</label>
                                      </div>
                                  </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn color-2 cancelar-botão" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn ver-todas-botão">Adicionar</button>
                            </div>
                        </form>
                    </div>
                    
                  </div>
                </div>
              </div>



    </main>
