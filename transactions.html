<body>

                  <a class="navbar-brand" href="#"><img src="assent/images/nikel-small-logo.png" alt="" srcset=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div>               <!--icons-->
                      <div class="collapse navbar-collapse menu" id="navbarNav">
                      <ul class="navbar-nav ">
                          
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="home.html"><buttom class="btn" type="buttom"><i class="bi bi-house-door-fill fs-4"></i></buttom></i></a>
                            </li>
                          
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-4 color-1 "></i> </button></i></a>
                          </li>
    
                          <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> <i class="bi bi-person-circle fs-4"></i> 
                            </button>
                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">

                            </ul>

                      </div>
                  </div>
                </div>
             </nav>
        </header>
           
       
        
        <main class="vh-100">           
          <div class="container-lg">      
            <div class="row">
              <div class="col d-flex mt-4 justify-content-start  text-center">
                <i class="bi bi-currency-exchange fs-1 color-2 "></i>
                <span class="fs-2 mx-3" >Lançamentos</span>
              </div>
              <div class="col d-flex mt-3 justify-content-end">
                <img src="assent/images/coins-small.png" class="img-fluid" alt="" srcset="">
              </div>
            </div>
          </div>              <!--paradinha antes do "principal"-->
                 
    
               <div class="container">
                <div class="row">
                    <div class="col entrada-saida">
                        <table class="table">
                            <thead class="linha-nav">
                              <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Descrição</th>
                            </thead>
                            <tbody id="transactions-list" >

                              
                        
                            </tbody>
                          </table>
                        
                    </div>
                </div>
               </div>
        

              </div>
              <button class="btn botão-flutuante" data-bs-toggle="modal" data-bs-target="#transaction-modal" data-bs-toggle="modal" data-bs-target="#transaction-modal" > <i class="bi bi-plus"></i></button> 
               
               <!-- Modal -->
  <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamentos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="transaction-form" class="form-login" >
                <div class=" mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp">
               
                  
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input">
              
                </div>

                <div class="mb-3">
                    <label for="date-input" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date-input">
               </div>
               <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="type-input" id="type-input" value="1" checked>
                  <label class="form-check-label" for="inlineRadio1">Entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="type-input" id="type-input" value="2">
                  <label class="form-check-label" for="inlineRadio2">Saida</label>
                </div>
                  
               </div>
               
               <div class="modal-footer">
                  <button type="button" class="btn cancelar-botão" data-bs-dismiss="modal">Fechar</button>
                 <button type="submit" class="btn ver-todas-botão">Adicionar</button>
             </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>





        </main>
