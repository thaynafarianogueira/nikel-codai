<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - pag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/style.css">
    
</head>
<body id="login-back" >

    <main>
        <div class="container">
            <div class="row vh-100">
              <div class="col d-flex justify-center flex-column my-5 ">
                <div class="parag-login" >
                    <p>Organize suas financias de uma forma fácil</p>
                    <p>controle seu dinheiro e investimento</p>
                    <p>Economize e atinja seus objetivos </p>
                </div>
                <div class="text-center" >
                    <img src="images/pocket.png" class="img-fluid" alt="logo carteira" srcset="">
                    <img src="images/coins.png" class="img-fluid d-none d-md-inline coins"  alt="moedas caindo" srcset="">
                </div>
              </div>
        
                       <!-- aqui começa o login -->
              <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-center flex-column my-5 ">
                            <div class="text-center mb-3" >
                                <img src="images/nikel-logo.png" class="img-fluid" alt="logo nikel" srcset="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form id="login-login" class="form-login" >
                                <div class=" text-center mb-3">
                                  <label for="email-input" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="senha-input" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="senha-input">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="session-check">
                                  <label class="form-check-label" for="session-check">Check me out</label>
                                </div>
                                <button class="botão-login" type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="link-conta" class="text-center mt-2 form-text"  data-bs-toggle="modal" data-bs-target="#conta-modal" >Ainda não tem conta? <span class="criar-conta"   >Criar uma conta</span></p>
                            </div>
                        </div>
                        <!--ultimos logos-->
        
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="images/codai-logo.png" class="img-fluid" alt="logo codai" srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center" >
                                    <img src="images/growdev-logo.png" class="img-fluid" alt="logo growdev" srcset="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
              </div>
        
            </div>
        </div>
        
  
                                             <!-- Modal -->
  <div class="modal fade" id="criar-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar sua Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="criar-modal" class="form-login" >
                <div class=" mb-3">
                  <label for="email-criar-input" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email-criar-input" aria-describedby="emailHelp" required>
                  <div class="form-text" > Coloque o seu melhor email </div>
                  
                </div>
                <div class="mb-3">
                  <label for="criar-senha-input" class="form-label">Password</label>
                  <input type="password" class="form-control" id="criar-senha-input" required>
                  <div class="form-text" > Coloque uma senha fácil de lembrar </div>
                </div>
               <div class="modal-footer">
                  <button type="button" class="btn cancelar-botão" data-bs-dismiss="modal">Fechar</button>
                 <button type="submit" class="btn ver-todas-botão">Criar</button>
             </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>


    </main>










 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
